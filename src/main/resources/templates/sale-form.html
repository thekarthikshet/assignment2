    <!-- Show Sales -->
   	<h1 style="text-align: center;">Sale List</h1>
	<table>
		<tr>
			<th>Sale Id</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>PhoneNumber</th>
			<th>Date (YYYY-MM-DD)</th>
			<th>Price</th>
			<th>Discount</th>
			<th>NetPrice</th>
		</tr>
		<tr th:each="sale : ${sales}">
			<td th:text="${sale.id}"></td>
			<td th:text="${sale.product_id}"></td>
			<td th:text="${sale.quantity}"></td>
			<td th:text="${sale.phoneNumber}"></td>
			<td th:text="${sale.saleDate}"></td>
			<td th:text="${sale.price}"></td>
			<td th:text="${sale.discount}"></td>
			<td th:text="${sale.netPrice}"></td>
		</tr>
	</table>
